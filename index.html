<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accounts App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h3>Accounts</h3>
        <button id="accBtn" class="btn btn-primary">Accounts</button>
        <button id="addBtn" class="btn btn-info">Add account</button>
        <button id="editBtn" class="btn btn-warning">Edit/Delete</button>
    </div>
    <div class="container">
        <div class="row" id="accView">
            <div class="col-10 offset-1">
                <h4>Accounts</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Deposit</th>
                                    <th>Credit Card</th>
                                </tr>
                            </thead>
                            <tbody id="main-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="addView">
            <div class="col-10 offset-1">
                <h4>Add Accounts</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input type="text" name="name" placeholder="name" class="form-control"> <br>
                        <input type="text" name="deposit" placeholder="deposit" class="form-control"> <br>
                        <input type="text" name="credit_card" placeholder="credit card" class="form-control"> <br>
                        <button id="saveBtn" class="btn btn-primary form-control">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/DB.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
